<div class="container">

    <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
            <button class="btn btn-outline-secondary mb-2" (click)="ResetFilters()" [hidden]="!filtering">Reset</button>
        </div>

        <div [collapse]="isCollapsed" [isAnimated]="true">
            <div class="border mb-2 shadow-sa" style="width: 375px;">
                <form>
                    <div class="filters">
                        <!-- Frameworks Section -->
                        <div class="col">
                            <small><b>Frameworks:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="angular" (change)="Filter()" name="Angular">
                                    <label class="form-check-label small">Angular</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="react" (change)="Filter()" name="React">
                                    <label class="form-check-label small">React</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="nestjs" (change)="Filter()" name="NestJS">
                                    <label class="form-check-label small">NestJS</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="express" (change)="Filter()" name="Express">
                                    <label class="form-check-label small">Express</label>
                                </div>
                            </div>
                        </div>

                        <!-- Languages Section -->
                        <div class="col">
                            <small><b>Languages:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="typescript" (change)="Filter()" name="TypeScript">
                                    <label class="form-check-label small">TypeScript</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="javascript" (change)="Filter()" name="JavaScript">
                                    <label class="form-check-label small">JavaScript</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="csharp" (change)="Filter()" name="CSharp">
                                    <label class="form-check-label small">C#</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="nodejs" (change)="Filter()" name="NodeJS">
                                    <label class="form-check-label small">Node.js</label>
                                </div>
                            </div>
                        </div>

                        <!-- Tools Section -->
                        <div class="col">
                            <small><b>Tools:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="docker" (change)="Filter()" name="Docker">
                                    <label class="form-check-label small">Docker</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="jest" (change)="Filter()" name="Jest">
                                    <label class="form-check-label small">Jest</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="postgresql" (change)="Filter()" name="PostgreSQL">
                                    <label class="form-check-label small">PostgreSQL</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="sequelize" (change)="Filter()" name="Sequelize">
                                    <label class="form-check-label small">Sequelize</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">

        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4"
            style="max-width: 380px; min-width: 380px;">
            <app-project-card [project]="project"></app-project-card>
        </div>
    </div>
</div>
